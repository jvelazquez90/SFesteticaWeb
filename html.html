<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SF Estética</title>

  <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/estilo.css" />
    <!-- https://cimec.com.ar/ -->
</head>
<body>
  <table>
    <th> CELDA, LINEA</th>
    <tr>
      <td> Celda 1, linea 1</td>
      <td> Celda 2, linea 1</td>
    </tr>
    <tr>
      <td> Celda 1, linea 2</td>
      <td> Celda 2, linea 2</td>
    </tr>
  </table>

  <p> Iframe </p>
  <iframe src="pagina_fuente.html" width=290 height=250>
    Texto para cuando el navegador no conoce la etiqueta iframe
  </iframe><br>

  <iframe name=miframeflotante src="colabora.htm" width=400 height=550 frameborder="0"
  scrolling=yes marginwidth=2 marginheight=4 align=left>Tu navegador no soporta
  frames!!</iframe><br>

  <h1> Formularios </h1>
  <!-- <form action="direccion de archivo"></form>  procesar por un archivo -->
  <!-- si enviamos mail debemos incluir enctype="text/plain" -->
  <!-- se debe incluir el method="POST" -->
  <form action="mailto=jvelazquez.tab@gmail.com" method="POST">
    <input type="text" name="Nombre" value="Juan Perez">
    <input type="password" name="password">
    <textarea name="comentarios" rows="10" cols="40"> Escribe tu comentario... </textarea>
    <select name="estacion">
      <option value="1"> Primavera </option>
      <option value="2"> Verano </option>
      <option value="3"> Otoño </option>
      <option value="4"> Invierno </option>
    </select>

    <select>
      <input type="radio" name="estacion" value="1">Primavera
      <br>
      <input type="radio" name="estacion" value="2">Verano
      <br>
      <input type="radio" name="estacion" value="3">Otoño
      <br>
      <input type="radio" name="estacion" value="4">Invierno
    </select>

    <input type="checkbox" name="jamon">Me gusta el jamón.

    <input type=button value="Texto escrito en el botón">

    <input type="submit" value="Enviar">
    <input type="reset" value="Borrar">

    <!-- datos ocultos para el usuario que son para el servidor -->
    <input type=hidden name="clave" value="1234">
  </form>

</body>
</html>
